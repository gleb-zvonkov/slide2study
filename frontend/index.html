<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <!-- Title that is on the tab  -->
    <title>slide2study</title>  
    <link rel="icon" type="image/png" href="image/open-book.png">
    <!-- Google Fonts and css -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

  <body>

    <div id="initial-screen" class="initial-screen ">
      <header class ="header">
        <!-- Header Greetings --> 
        <h2 class="title">slide2study</h2>
        <h4 class="subtitle"> Learn course content using Bloom's Taxonomy</h4>
    </header>
      <div id="drop-zone" class="drop-zone">
        <p>Upload your files to begin </p>
        <input type="file" id="file-input" multiple hidden>
      </div>
    </div>


    <div class="chat-container">
      <div class="progress-bar">
        <div class="step" data-endpoint="remember">Remember</div>
        <div class="line"></div>
        <div class="step" data-endpoint="understand">Understand</div>
        <div class="line"></div>
        <div class="step" data-endpoint="apply">Apply</div>
        <div class="line"></div>
        <div class="step" data-endpoint="analyze">Analyze</div>
      </div>

      <div class="chat-list">

        <!-- <div class="message incoming">
            <div class="message-content">
                <img src="image/gpt.jpg" alt="Gemini Image" class="avatar">
                <p class="text">Hypnotherapy: </p>

                <div id="audioPlayer">
                  <button id="playAudio">Play Audio</button>
                </div> 

            </div>
            <span class="icon material-symbols-rounded">content_copy</span>
        </div>  -->

        

      </div>

      <div class="typing-area">
          <form action="#" class="typing-form" >
              <div class="input-wrapper">
                  <input type="text" placeholder="Enter answer here" class="typing-input" required>
                      <button class="icon material-symbols-rounded">send</span>
              </div>
              <div class="action-buttons">
                  
                  <span id="delet-chat-button" class="icon material-symbols-rounded">delete</span>
              </div>
          </form>
          <p class="disclaimer-text"> 
              This bot may provide inaccurate information.
          </p>
      </div>

      </div>
    

    <script src="script.js"></script>
  </body>
</html>
